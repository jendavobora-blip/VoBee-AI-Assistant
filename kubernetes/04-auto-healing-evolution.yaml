---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-monitor
  namespace: ai-orchestration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-monitor
  template:
    metadata:
      labels:
        app: health-monitor
    spec:
      containers:
      - name: health-monitor
        image: ai-orchestration/health-monitor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5006
        env:
        - name: HEALTH_CHECK_INTERVAL
          value: "30"
        - name: MAX_FAILURES_BEFORE_RECOVERY
          value: "3"
        - name: RECOVERY_TIMEOUT
          value: "60"
        - name: ELASTICSEARCH_ENABLED
          value: "true"
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch-service:9200"
        envFrom:
        - configMapRef:
            name: ai-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5006
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: health-monitor-service
  namespace: ai-orchestration
spec:
  selector:
    app: health-monitor
  ports:
  - protocol: TCP
    port: 5006
    targetPort: 5006
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: self-evolution
  namespace: ai-orchestration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: self-evolution
  template:
    metadata:
      labels:
        app: self-evolution
    spec:
      containers:
      - name: self-evolution
        image: ai-orchestration/self-evolution:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5007
        env:
        - name: ANALYSIS_WINDOW_HOURS
          value: "24"
        - name: OPTIMIZATION_THRESHOLD
          value: "0.15"
        - name: AUTO_APPLY_OPTIMIZATIONS
          value: "false"
        - name: ELASTICSEARCH_ENABLED
          value: "true"
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch-service:9200"
        envFrom:
        - configMapRef:
            name: ai-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5007
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5007
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: self-evolution-service
  namespace: ai-orchestration
spec:
  selector:
    app: self-evolution
  ports:
  - protocol: TCP
    port: 5007
    targetPort: 5007
