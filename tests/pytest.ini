[pytest]
# Pytest configuration for VoBee AI Assistant QA tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = .

# Markers
markers =
    stress: Stress testing with high load (up to 50,000 operations)
    functional: Functional correctness testing
    load: Load and performance testing
    edge_cases: Edge case and boundary testing
    slow: Tests that take a long time to run
    quick: Quick validation tests for smoke testing
    asyncio: Asynchronous tests

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = results/coverage
