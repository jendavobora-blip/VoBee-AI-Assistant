<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VoBee AI Assistant - Your friendly chatbot companion">
    <meta name="theme-color" content="#ffc107">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="VoBee">
    
    <title>VoBee AI Assistant</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">üß†</div>
                <div>
                    <h1>VoBee Super-Intelligence</h1>
                    <p>Your Personal AI Assistant System</p>
                </div>
            </div>
            <div class="system-status" id="system-status">
                <span class="status-indicator" title="System active">‚óè</span>
                <span class="status-text">Supreme Brain Active</span>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="chat-container">
            <div id="chat-messages" class="chat-messages" role="log" aria-live="polite">
                <!-- Messages will be dynamically added here -->
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-container">
            <button id="voice-button" class="btn btn-voice" aria-label="Voice input" title="Voice input">
                üé§
            </button>
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message or use voice..." 
                aria-label="Type your message"
                autocomplete="off"
            >
            <button id="send-button" class="btn btn-send" aria-label="Send message">
                Send
            </button>
            <button id="clear-button" class="btn btn-clear" aria-label="Clear chat history">
                Clear
            </button>
            <button id="preview-button" class="btn btn-preview" aria-label="Device preview" title="Device preview">
                üì±
            </button>
        </footer>
    </div>

    <!-- Install Prompt -->
    <div id="install-prompt" class="install-prompt">
        <span>Install VoBee?</span>
        <button id="install-btn">Install</button>
        <button id="dismiss-btn">√ó</button>
    </div>

    <!-- Scripts -->
    <script src="js/response-patterns.js"></script>
    <script src="js/sub-systems.js"></script>
    <script src="js/supreme-brain.js"></script>
    <script src="js/voice-interface.js"></script>
    <script src="js/device-preview.js"></script>
    <script src="js/security.js"></script>
    <script src="js/gpu-orchestration.js"></script>
    <script src="js/testing-automation.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/super-intelligence.js"></script>
    <script src="js/enhanced-ui.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Create global super-intelligence instance
        const vobee = new SuperIntelligenceChatbot();

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('VoBee SW registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('VoBee SW registration failed:', error);
                    });
            });
        }

        // PWA Install prompt handling
        let deferredPrompt;
        const installPrompt = document.getElementById('install-prompt');
        const installBtn = document.getElementById('install-btn');
        const dismissBtn = document.getElementById('dismiss-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.classList.add('show');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log('Install prompt outcome:', outcome);
                deferredPrompt = null;
                installPrompt.classList.remove('show');
            }
        });

        dismissBtn.addEventListener('click', () => {
            installPrompt.classList.remove('show');
        });

        window.addEventListener('appinstalled', () => {
            console.log('VoBee installed successfully!');
            installPrompt.classList.remove('show');
        });
    </script>
</body>
</html>
