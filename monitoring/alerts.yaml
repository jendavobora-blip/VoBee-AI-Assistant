---
groups:
  - name: ai_orchestration_alerts
    interval: 30s
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(tasks_failed_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} tasks per second"

      # Service down alert
      - alert: ServiceDown
        expr: up{job="ai-services"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "AI Service {{ $labels.instance }} is down"
          description: "Service has been down for more than 2 minutes"

      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(request_duration_seconds_bucket[5m])) > 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"

      # Low success rate alert
      - alert: LowSuccessRate
        expr: rate(tasks_completed_total[10m]) / (rate(tasks_completed_total[10m]) + rate(tasks_failed_total[10m])) < 0.9
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Low success rate"
          description: "Success rate is {{ $value | humanizePercentage }}"

      # High CPU usage alert
      - alert: HighCPUUsage
        expr: avg(rate(container_cpu_usage_seconds_total[5m])) by (service) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage for {{ $labels.service }}"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: avg(container_memory_usage_bytes / container_spec_memory_limit_bytes) by (service) > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage for {{ $labels.service }}"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # Module unhealthy alert
      - alert: ModuleUnhealthy
        expr: module_health_status{status!="healthy"} == 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Module {{ $labels.module }} is unhealthy"
          description: "Module status is {{ $labels.status }}"

      # Too many active tasks alert
      - alert: TooManyActiveTasks
        expr: sum(active_tasks) > 100
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "High number of active tasks"
          description: "There are {{ $value }} active tasks"

      # Database connection issues
      - alert: DatabaseConnectionIssues
        expr: rate(database_connection_errors_total[5m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection errors detected"
          description: "{{ $value }} connection errors per second"

      # Rate limit exceeded alert
      - alert: RateLimitExceeded
        expr: rate(rate_limit_exceeded_total[5m]) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Rate limit frequently exceeded"
          description: "Rate limit exceeded {{ $value }} times per second"
