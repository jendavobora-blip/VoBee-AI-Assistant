apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: video-generation-hpa
  namespace: vobee-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: video-generation
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  # GPU utilization (requires GPU metrics)
  - type: Pods
    pods:
      metric:
        name: gpu_utilization
      target:
        type: AverageValue
        averageValue: "80"
---
