name: Build and Deploy AI Orchestration System

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'kubernetes/**'
      - 'docker-compose.yml'
      - '.github/workflows/orchestration-ci-cd.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/ai-orchestration

jobs:
  build-services:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - image-generation
          - video-generation
          - crypto-prediction
          - orchestrator
          - auto-scaler
          - fraud-detection
          - cdn
          - supreme-general-intelligence
          - spy-orchestration
          - self-healing
          - worker-pool
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-services:
    name: Test Services
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-services
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests
      
      - name: Run health check tests
        run: |
          echo "üß™ Running health check tests..."
          echo ""
          echo "‚ö†Ô∏è  Production test commands:"
          echo "  # Test each service endpoint"
          echo "  python -m pytest tests/integration/test_services.py -v"
          echo ""
          echo "  # Or use curl for basic health checks"
          echo "  curl -f http://localhost:8000/health || exit 1"
          echo "  curl -f http://localhost:5000/health || exit 1"
          echo ""
          echo "TODO: Add actual integration tests in tests/integration/ directory"

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: true
    needs: build-services
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build-services, test-services]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://production.example.com
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure kubectl
        run: |
          echo "üìù Kubectl configuration steps:"
          echo "  1. Set up kubeconfig with cluster credentials"
          echo "  2. Configure namespace and context"
          echo "  3. Verify cluster connectivity"
          echo ""
          echo "‚ö†Ô∏è  Production Setup Required:"
          echo "  - Add KUBE_CONFIG secret to repository"
          echo "  - Configure cluster endpoint and credentials"
          echo "  - Set up appropriate RBAC permissions"
          echo ""
          echo "Example configuration:"
          echo "  kubectl config set-cluster production --server=\$CLUSTER_ENDPOINT"
          echo "  kubectl config set-credentials deployer --token=\$DEPLOY_TOKEN"
          echo "  kubectl config set-context production --cluster=production --user=deployer"
          echo "  kubectl config use-context production"
      
      - name: Deploy to cluster
        run: |
          echo "üì¶ Deployment steps:"
          echo "  1. Apply namespace and configuration"
          echo "  2. Deploy infrastructure components"
          echo "  3. Deploy application services"
          echo "  4. Apply autoscaling policies"
          echo ""
          echo "‚ö†Ô∏è  Production deployment commands:"
          echo "  kubectl apply -f kubernetes/00-namespace-config.yaml"
          echo "  kubectl apply -f kubernetes/02-infrastructure.yaml"
          echo "  kubectl apply -f kubernetes/01-deployments.yaml"
          echo "  kubectl apply -f kubernetes/03-autoscaling.yaml"
          echo ""
          echo "  # Wait for rollout"
          echo "  kubectl rollout status deployment/api-gateway -n ai-orchestration --timeout=5m"
          echo "  kubectl rollout status deployment/orchestrator -n ai-orchestration --timeout=5m"
      
      - name: Verify deployment
        run: |
          echo "üîç Deployment verification steps:"
          echo ""
          echo "‚ö†Ô∏è  Production verification commands:"
          echo "  # Check pod status"
          echo "  kubectl get pods -n ai-orchestration"
          echo "  kubectl get deployments -n ai-orchestration"
          echo ""
          echo "  # Verify service endpoints"
          echo "  kubectl get services -n ai-orchestration"
          echo ""
          echo "  # Check pod health"
          echo "  kubectl get pods -n ai-orchestration -o jsonpath='{range .items[*]}{.metadata.name}{\"\t\"}{.status.phase}{\"\n\"}{end}'"
          echo ""
          echo "  # Verify all pods are running"
          echo "  if kubectl get pods -n ai-orchestration | grep -v Running | grep -v Completed; then"
          echo "    echo 'Error: Some pods are not running'"
          echo "    exit 1"
          echo "  fi"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [deploy-kubernetes]
    if: always()
    permissions:
      contents: read
    
    steps:
      - name: Send notification
        run: |
          echo "Deployment completed"
          echo "Status: ${{ needs.deploy-kubernetes.result }}"
